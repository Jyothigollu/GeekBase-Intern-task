<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        
        <label for="email">Email</label><br>
        <input type="text" placeholder="Enter Email" id="email" required><br>
        <span id="email_error"></span>

        <label for="password">Password</label><br>
        <input type="password" placeholder="Enter password" id="password" required><br>
        <span id="password_error"></span>

        <label for="repeat">Repeat Password</label><br>
        <input type="password" placeholder="Repeat password" id="repeat" required><br>
        <span id="repeat_error"></span>

        <div class="remember-me">
            <input type="checkbox" id="box">
            <label for="box">Remember me</label>
        </div>
        <span id="box_error"></span>

        <p>By creating an account you agree to our <a href="#">terms & privacy</a></p>
       
        <input type="submit" value="Sign Up">
    </form>
    <script src="script.js"></script>
</body>
</html>
