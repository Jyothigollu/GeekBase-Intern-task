<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div id="game-controls">
        <label for="plate-count">Number of Plates (3-9):</label>
        <input type="number" id="plate-count" min="3" max="9" value="3">
        <button id="start-game">Start Game</button>
        <button id="reset-game">Reset Game</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </div>
    <div id="game-info">
        <span id="step-count">Steps: 0</span>
        <span id="timer">Time: 00:00</span>
    </div>
    <div id="game-board">
        <div class="peg" id="pegA">
            <div class="peg-rod"></div>
            <div class="peg-base"></div>
            <div class="peg-label">Peg A</div>
        </div>
        <div class="peg" id="pegB">
            <div class="peg-rod"></div>
            <div class="peg-base"></div>
            <div class="peg-label">Peg B</div>
        </div>
        <div class="peg" id="pegC">
            <div class="peg-rod"></div>
            <div class="peg-base"></div>
            <div class="peg-label">Peg C</div>
        </div>
    </div>
    <div id="message"></div>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="move-sound">
        <source src="move-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound">
        <source src="win-sound.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
